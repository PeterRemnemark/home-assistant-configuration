synology:
  name: "Synology"
  view: no
  entities:
    - sensor.synology_cpu_load_total
    - sensor.synology_memory_usage_real
    - sensor.synology_status_volume_2
    - sensor.synology_volume_used_volume_2
    - sensor.synology_maximum_disk_temp_volume_2
#      - sensor.synology_status_sda
#      - sensor.synology_status_sdb

iphone_battery_status:
  name: "Family mobile status"
  view: no
  control: hidden
  entities:
    - sensor.katarinasiphone_battery_level
    - sensor.katarinasiphone_battery_state
    - sensor.petersiphone_battery_level
    - sensor.petersiphone_battery_state
    - sensor.pereseiphone_battery_level
    - sensor.pereseiphone_battery_state
    - sensor.petersiphone_battery_state
    - sensor.philips_iphone_battery_level
    - sensor.philips_iphone_battery_state

speedtest_net:
  name: "Speedtest.net"
  view: no
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_ping
    - sensor.speedtest_upload
    - script.run_speedtest
