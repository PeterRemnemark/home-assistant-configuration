############################################################
#
# Laundry lights Timer and Helper
#
############################################################

garage_lights_timer_helper:
  sequence:
    - delay:
        minutes: 10
    - service: homeassistant.turn_off
      entity_id:
        - switch.ceiling_garage

garage_lights_timer:
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.garage_lights_timer_helper
    - service: homeassistant.turn_on
      entity_id:
        - switch.ceiling_garage
    - wait_template: "{{ is_state('binary_sensor.garage_door', 'off' }}"
    - service: script.turn_on
      data:
        entity_id: script.laundry_lights_timer_helper
