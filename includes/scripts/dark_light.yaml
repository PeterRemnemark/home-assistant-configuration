############################################################
#
# Dark Lights
#
############################################################

dark_lights:
  sequence:
    - service: light.turn_on
      entity_id:
        - light.window_main_room_1
        - light.window_main_room_2
        - light.interior_dinner_room_1
        - light.interior_philip_1
      data_template:
        brightness: "{{ states('sensor.time_brightness')|int }}"
    - service: switch.turn_on
      entity_id:
        - switch.window_dinner_room
        - switch.window_kitchen
        - switch.window_laundry
        - switch.window_office
        - switch.window_philip
    - service: switch.turn_on
      entity_id:
        - switch.front_door_hallway
        - switch.interior_laundry
        - switch.interior_main_room
    - service: switch.turn_on
      entity_id:
        - switch.wall_dinner_room
        - switch.wall_fire_place
        - switch.wall_main_room
    - service_template: >
          {%- if now().strftime('%H%M')|int < 1000 -%}
            switch.turn_on
          {% endif %}
      entity_id: switch.window_master_bedroom
