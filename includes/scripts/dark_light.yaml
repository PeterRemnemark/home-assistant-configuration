############################################################
#
# Dark Lights
#
############################################################

dark_lights:
  sequence:
    - service: light.turn_on
      entity_id:
        - light.window_main_room_1
        - light.window_main_room_2
        - light.interior_dinner_room_1
        - light.hallway_1
        - light.hallway_2
        - light.interior_main_room
        - light.window_office
      data_template:
        brightness: "{{ states('sensor.time_brightness')|int }}"
    - service: switch.turn_on
      entity_id:
        - switch.window_dinner_room
        - switch.window_kitchen
        - switch.window_laundry
        - switch.window_philip
    - service: switch.turn_on
      entity_id:
        - switch.wall_dinner_room
        - switch.wall_fire_place
        - switch.wall_main_room
    - service_template: >-
          {% if now().strftime('%H%M')|int > 1000 %}
            light.turn_on
          {% else %}
          light.turn_off
          {% endif %}
      entity_id: light.window_master_bedroom
      data_template:
        brightness: "{{ states('sensor.time_brightness')|int }}"
    - service_template: >-
          {% if now().strftime('%H%M')|int > 900 %}
            light.turn_on
          {% else %}
            light.turn_off
          {% endif %}
      entity_id: light.interior_philip_room
      data_template:
        brightness: "{{ states('sensor.time_brightness')|int }}"
        color_temp: "342"
