############################################################
#
# Dim Lights
#
############################################################

dim_lights:
  sequence:
    # - service: switch.turn_on
    #   entity_id:
    #     - switch.wall_dinner_room
    - service: light.turn_on
      entity_id:
        - light.wall_dinner_room
      data_template:
        brightness: "{{ states('sensor.time_brightness')|int //2 }}"
    - service: light.turn_on
      entity_id:
        - light.hallway
#        - light.hallway_2
      data_template:
        brightness: "{{ states('sensor.time_brightness')|int }}"
    - service_template: >-
        {% if is_state ("group.window_lights", "on") %}
          homeassistant.turn_off
        {% endif %}
      entity_id:
        - group.window_lights

    - service: switch.turn_off
      entity_id:
        - switch.wall_main_room
        - switch.wall_fire_place
    - service: light.turn_off
      entity_id:
        - light.interior_main_room
        - light.interior_dinner_room_1
