#Turn on outside lights when sun gone down
- id: lights_on_03
  alias: Turn on outside light when sun sets
  initial_state: true
  trigger:
    platform: sun
    event: sunset
  action:
    service: light.turn_on
    data:
      brightness: 254
      entity_id:
        - group.exterior_lights


# Turn the outside lights off at 2 AM every day
- id: lights_off_02
  alias: Ligts off outside
  initial_state: true
  trigger:
    platform: time
    at: 01:58:00
  action:
    service: light.turn_off
    entity_id:
    - group.exterior_lights
