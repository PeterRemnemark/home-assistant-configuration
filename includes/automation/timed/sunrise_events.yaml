###################################
##  Sunrise events
###################################

- alias: 'Turn on exterior lights before Sunrise'
  initial_state: true
  trigger:
    - platform: sun
      event: sunrise
      offset: '-02:00:00'
    - platform: time
      at: '06:00:00'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

  action:
#    - service: script.interior_off
    - service: homeassistant.turn_on
      entity_id:
        - group.exterior_lights
      data:
        brightness: 100
    - service: switch.turn_on
      entity_id:
        - switch.winterpole
        - switch.winterfront

###################################
##  Sunrise events
###################################

- alias: 'Turn off exterior lighgts when Sunrise'
  initial_state: true
  trigger:
    - platform: sun
      event: sunrise
  action:
#    - service: script.interior_off
    - service: homeassistant.turn_off
      entity_id:
        - group.exterior_lights
    - service: switch.turn_off
      entity_id:
        - switch.winterpole
        - switch.winterfront
